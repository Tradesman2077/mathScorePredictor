<html>
    <head>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <h1 style="text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif;">
            Maths Score predictor
        </h1>
    </head>
    <body>
    
        <h3 style="text-align: center;">
            Enter your details below to get your final score prediciton
        </h3>
        <div class="container"style="align-items: center; padding: 10px;">
            <form id="myForm" action = "#" method="post" style="align-items: center; padding: 10px; background-color: lightblue;">

                <div class="form-group"style="margin-top: 30px;">
                  <label for="absence">Number of absences this year</label>
                  <input type="number" class="form-control" id="abcenses" placeholder="abcenses" name="abcenses" max="50" min="0">
                </div>
                <div class="form-group"style="margin-top: 30px;">
                    <label for="Semester 1 Mark">Semester 1 Mark as a percentage of 100%</label>
                    <input type="number" class="form-control" id="Semester_1_Mark" placeholder="Semester 1 Mark" name = "sem1" min="0" max="100">
                  </div>
                  <div class="form-group"style="margin-top: 30px;">
                    <label for="Semester 2 Mark">Semester 2 Markas a percentage of 100%</label>
                    <input type="number" class="form-control" id="Semester_2_Mark" placeholder="Semester 2 Mark" name = "sem2" min="0" max="100">
                  </div>
                <div class="form-check"style="margin-top: 30px;">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" name="famsup">
                  <label class="form-check-label" for="exampleCheck1">Did you recieve family support?</label>
                </div>
                <div class="form-group"style="margin-top: 30px;">
                    <label for="exampleFormControlSelect1">Level of mothers education
                        (0 = none, 1 = primary education (4th grade), 2 = 5th to 9th grade, 3 = secondary education or 4 = higher education) </label>
                    <select class="form-control" id="exampleFormControlSelect1" name="mEd">
                      <option>0</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                    </select>
                  </div>
                  <div class="form-group"style="margin-top: 30px;">
                    <label for="exampleFormControlSelect1">Level of fathers education
                        (0 = none, 1 = primary education (4th grade), 2 = 5th to 9th grade, 3 = secondary education or 4 = higher education) </label>
                    <select class="form-control" id="exampleFormControlSelect1" name="fEd">
                      <option>0</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                    </select>
                  </div>
                <div class="form-group"style="margin-top: 30px;">
                    <label for="exampleFormControlSelect1">Travel time in hours (1 = <15 min, 2 = 15 to 30 min, 3 = 30 min to 1 hour, or 4 = >1 hour)</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="travel">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                    </select>
                  </div>
                  <div class="form-group"style="margin-top: 30px;">
                    <label for="exampleFormControlSelect1">Hours of study per week (1 = <2 hours, 2 = 2 to 5 hours, 3 = 5 to 10 hours, or 4 = >10 hours)</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="study">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                    </select>
                  </div>
                  <div class="form-group"style="margin-top: 30px;">
                    <label for="exampleFormControlSelect1">Number of fails</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="fails">
                      <option>0</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                    </select>
                  </div>
                    <div class="form-group"style="margin-top: 30px;">
                        <label for="exampleFormControlSelect1">How would you rate your current health? (from 1 = very bad to 5 = very good)</label>
                        <select class="form-control" id="exampleFormControlSelect1" name="health">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                  </div>
                  <p></p>
                  <p><input type="submit" value="submit"></p>
              </form>
        </div>
        
    </body>


</html>
